name: Mod Build
on: [push, workflow_dispatch]

jobs:
  build:
    strategy:
      matrix:
        java: [21]
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup Java
        uses: actions/setup-java@v3.6.0
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}

      - name: Setup Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}-${{ github.run_id }}

      - name: Build with Gradle
        run: ./gradlew build --info

      - name: Find correct JAR
        id: find-jar
        run: |
          output=$(ls build/libs/*.jar | grep -v '-dev\|-sources' | head -1)
          echo "jarname=$output" >> $GITHUB_OUTPUT

      - name: Update Build Artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.find-jar.outputs.jarname }}
          path: build/libs/${{ steps.find-jar.outputs.jarname }}